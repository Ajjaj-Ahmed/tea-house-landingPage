<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Landing Page</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- customized tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20 border-4 border-green-400 font-manrope">
        <!-- banner section -->
        <div class="flex">
            <div class="space-y-3">
                <h2 class="text-7xl font-bold">It's good <br>
                    tea time at The <br> Tea House</h2>
                <p class="text-lg">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-5 rounded-xl text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45 ml-2"></i></button>
            </div>

            <div class="relative">
                <img src="images/banner.png" alt="">
                <div class="flex gap-2 items-center bg-white border-2 border-gray-200 w-fit py-5 px-7 rounded-lg shadow-lg absolute bottom-9 left-4">
                    <i class="fa-solid fa-star"></i>
                    <div>
                        <h3>5.00</h3>
                        <h2>Trust Pilot Ratings</h2>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
